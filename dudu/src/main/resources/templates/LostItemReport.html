<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lost Item Report List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 20px;
        }
        .report-item {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .report-item h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Lost Item Reports</h1>

    <div class="text-right mb-3">
        <button onclick="location.href='/lost-items/create'" class="btn btn-primary">New Report</button>
    </div>

    <!-- 분실물 신고 목록 -->
    <div id="reports">
        <div th:each="report : ${reports}" class="report-item">
            <!-- 개별 신고 항목 -->
            <a th:href="@{/lost-items/{id}(id=${report.reportId})}">
                <h2 th:text="${report.itemName}">Item Name</h2>
            </a>
            <p>Category: <span th:text="${report.category}">Category</span></p>
            <p>Location: <span th:text="${report.foundLocation}">Location</span></p>
            <p>Date Found: <span th:text="${#dates.format(report.foundTime, 'yyyy-MM-dd HH:mm:ss')}">Date Found</span></p>
            <form th:action="@{/lost-items/{id}/delete(id=${report.reportId})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
