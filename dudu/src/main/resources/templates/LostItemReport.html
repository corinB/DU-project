<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lost Item Report List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 20px;
        }
        .report-item {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .report-item h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .search-form {
            margin-bottom: 20px;
        }
        .header-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header-buttons">
        <h1>Lost Item Reports</h1>
        <div>
            <button onclick="location.href='/manager/main'" class="btn btn-outline-secondary">메인으로 돌아가기</button>
        </div>
    </div>

    <div class="text-right mb-3">
        <button onclick="location.href='/manager/lost-items/create'" class="btn btn-primary">New Report</button>
    </div>

    <!-- 카테고리 검색 폼 -->
    <form th:action="@{/manager/lost-items/search/category}" method="get" class="form-inline mb-3 search-form">
        <select name="category" class="form-control mr-2">
            <option value="" disabled selected>카테고리 선택</option>
            <option value="전자기기">전자기기</option>
            <option value="의류">의류</option>
            <option value="액세서리">액세서리</option>
            <option value="문서/서류">문서/서류</option>
            <option value="지갑/파우치">지갑/파우치</option>
            <option value="가방">가방</option>
            <option value="귀금속/보석류">귀금속/보석류</option>
            <option value="열쇠/키">열쇠/키</option>
            <option value="안경/선글라스">안경/선글라스</option>
            <option value="우산">우산</option>
            <option value="기타">기타</option>
        </select>
        <button type="submit" class="btn btn-outline-primary">카테고리로 검색</button>
    </form>

    <!-- 분실물 신고 목록 테이블 -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>번호</th>
            <th>물품명</th>
            <th>카테고리</th>
            <th>습득 장소</th>
            <th>습득 날짜</th>
            <th>상태</th>
            <th>관리</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="report : ${reports}">
            <td th:text="${report.reportId}">1</td>
            <td>
                <a th:href="@{/manager/lost-items/{id}(id=${report.reportId})}" th:text="${report.itemName}">Item Name</a>
            </td>
            <td th:text="${report.category}">Category</td>
            <td th:text="${report.foundLocation}">Location</td>
            <td th:text="${#temporals.format(report.foundTime, 'yyyy-MM-dd HH:mm:ss')}">Date Found</td>
            <td th:text="${report.status}">Status</td>
            <td>
                <form th:action="@{/manager/lost-items/{id}/delete(id=${report.reportId})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
