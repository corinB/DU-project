<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예약 페이지</title>
</head>
<body>
<h1>예약 페이지</h1>
<form action="/reservation/try" method="post" th:object="${reservationDto}">
    <label for="studentId">학생 ID:</label>
    <input type="number" id="studentId" name="studentId" placeholder="studentId" required>
    <br><br>
    <label for="cabinetId">캐비닛 ID:</label>
    <input type="number" id="cabinetId" name="cabinetId" placeholder="cabinetId" required>
    <br><br>
    <label for="reservationType">예약 형태:</label>
    <select id="reservationType" name="reservationType" required>
        <option value="" disabled selected>예약 유형 선택</option>
        <option value="Semester">Semester</option>
        <option value="Day">Day</option>
    </select>
    <br><br>
    <button type="submit">예약하기</button>
</form>
</body>
</html>
