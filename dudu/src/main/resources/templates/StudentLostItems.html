<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>분실물 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* 추가적인 스타일이 필요하다면 여기에 작성하세요 */
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">분실물 목록</h1>
    <table class="table table-bordered mt-4">
        <thead>
        <tr>
            <th>번호</th>
            <th>물품명</th>
            <th>습득 날짜</th>
            <th>위치</th>
            <!-- 기타 필요한 컬럼 -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${lostItems}">
            <td th:text="${item.reportId}"></td>
            <td th:text="${item.itemName}"></td>
            <td th:text="${item.foundTime}"></td>
            <td th:text="${item.foundLocation}"></td>
            <td th:text="${item.category}"></td>
            <!-- 기타 필요한 데이터 -->
        </tr>
        </tbody>
    </table>
    <div class="text-center">
        <a href="/student/main" class="btn btn-primary">메인 페이지로 돌아가기</a>
    </div>
</div>
</body>
</html>
