<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>학생 정보 검색</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .search-container {
            max-width: 800px;
            margin: 50px auto;
        }
        .table-container {
            margin-top: 20px;
        }
        .pagination {
            justify-content: center;
        }
        .reservation-details {
            display: none;
        }
    </style>
</head>
<body class="bg-light">
<div class="container search-container">
    <div class="card">
        <div class="card-header text-center">
            학생 정보 검색
        </div>
        <div class="card-body">
            <!-- 검색 폼 -->
            <form th:action="@{/manager/students/search/results}" method="get" class="form-inline">
                <div class="form-group mb-2">
                    <label for="type" class="mr-2">검색 유형:</label>
                    <select name="type" id="type" class="form-control" onchange="toggleSearchWord()">
                        <option value="all" th:selected="${searchType == 'all'}">전체</option>
                        <option value="name" th:selected="${searchType == 'name'}">이름</option>
                        <option value="department" th:selected="${searchType == 'department'}">대학</option>
                        <option value="studentId" th:selected="${searchType == 'studentId'}">학번</option>
                    </select>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="searchWord" class="mr-2">검색어:</label>
                    <input type="text" class="form-control" id="searchWord" name="searchWord" th:value="${searchWord}" placeholder="검색어를 입력하세요">
                </div>
                <button type="submit" class="btn btn-primary mb-2">검색</button>
            </form>

            <!-- 학생 정보 테이블 -->
            <div class="table-container">
                <table class="table table-bordered table-striped">
                    <thead class="thead-dark">
                    <tr>
                        <th>학번</th>
                        <th>이름</th>
                        <th>대학</th>
                        <th>등록일</th>
                        <th>수정일</th>
                        <th>예약 정보</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="student : ${students.content}">
                        <td th:text="${student.studentId}">학번</td>
                        <td th:text="${student.studentName}">이름</td>
                        <td th:text="${student.department}">대학</td>
                        <td th:text="${#temporals.format(student.createAt, 'yyyy-MM-dd HH:mm')}">등록일</td>
                        <td th:text="${#temporals.format(student.updateAt, 'yyyy-MM-dd HH:mm')}">수정일</td>
                        <td>
                            <button class="btn btn-sm btn-info" onclick="toggleReservation(this)">예약 보기</button>
                        </td>
                    </tr>

                    <!-- 예약 정보 행 -->
                    <tr th:if="${student != null and student.reservationList != null and !student.reservationList.isEmpty()}" class="reservation-details">
                        <td colspan="6">
                            <ul>
                                <li th:each="reservation : ${student.reservationList}">
                                    <strong>예약 ID:</strong> <span th:text="${reservation.reservationId}">예약 ID</span>,
                                    <strong>날짜:</strong> <span th:text="${#temporals.format(reservation.reservationDate, 'yyyy-MM-dd HH:mm')}">예약 날짜</span>,
                                    <strong>상세:</strong> <span th:text="${reservation.details}">상세 정보</span>
                                </li>
                            </ul>
                        </td>
                    </tr>

                    <tr th:if="${students.content.empty}">
                        <td colspan="6" class="text-center">검색 결과가 없습니다.</td>
                    </tr>
                    </tbody>
                </table>

                <!-- 페이징 네비게이션 -->
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${students.first} ? 'disabled'">
                            <a class="page-link" th:href="@{/manager/students/search/results(type=${searchType}, searchWord=${searchWord}, page=${students.number - 1}, size=${students.size})}" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, students.totalPages -1)}"
                            th:classappend="${i == students.number} ? 'active'">
                            <a class="page-link" th:href="@{/manager/students/search/results(type=${searchType}, searchWord=${searchWord}, page=${i}, size=${students.size})}"
                               th:text="${i + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${students.last} ? 'disabled'">
                            <a class="page-link" th:href="@{/manager/students/search/results(type=${searchType}, searchWord=${searchWord}, page=${students.number + 1}, size=${students.size})}" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS 및 종속성 (jQuery, Popper.js) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
    function toggleReservation(button) {
        var reservationRow = button.closest('tr').nextElementSibling;
        if (reservationRow.style.display === "table-row") {
            reservationRow.style.display = "none";
            button.textContent = "예약 보기";
        } else {
            reservationRow.style.display = "table-row";
            button.textContent = "예약 숨기기";
        }
    }

    function toggleSearchWord() {
        var type = document.getElementById("type").value;
        var searchWordInput = document.getElementById("searchWord");
        if(type === "all") {
            searchWordInput.value = "";
            searchWordInput.disabled = true;
        } else {
            searchWordInput.disabled = false;
        }
    }

    window.onload = function() {
        toggleSearchWord();
    }
</script>

</body>
</html>
