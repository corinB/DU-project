<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>대구대학교 사물함 예약 페이지</title>
</head>
<body>
<table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td align="center" valign="middle">
            <!-- 메인 콘텐츠 시작 -->
            <table border="0" cellspacing="20" cellpadding="0">
                <tr>
                    <td align="center">
                        <h1>안녕하세요<br>대구대학교 사물함 예약 페이지입니다</h1>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <!-- 이미지 삽입 -->
                        <img src="/images/logo.png" alt="메인 이미지" width="400">
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <!-- 로그인 버튼들 -->
                        <table border="0" cellspacing="10" cellpadding="0">
                            <tr>
                                <td align="center">
                                    <!-- 학생 로그인 버튼 -->
                                    <form action="/student/login" method="get">
                                        <input type="submit" value="학생 로그인" style="font-size: 18px; padding: 10px 20px;">
                                    </form>
                                </td>
                                <td align="center">
                                    <!-- 관리자 로그인 버튼 -->
                                    <form action="/manager/login" method="get">
                                        <input type="submit" value="관리자 로그인" style="font-size: 18px; padding: 10px 20px;">
                                    </form>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
            <!-- 메인 콘텐츠 끝 -->
        </td>
    </tr>
</table>
</body>
</html>
