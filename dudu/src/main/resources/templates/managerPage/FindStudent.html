<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>학생 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 900px;
            margin: 50px auto;
        }
        .card-header {
            font-size: 1.8rem;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .student-entry {
            background: #f7f7f7;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .student-entry h5 {
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        .pagination {
            justify-content: center;
            margin-top: 20px;
        }
        .disabled > .page-link {
            cursor: not-allowed;
            opacity: 0.5;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <span>학생 목록</span>
            <button class="btn btn-outline-secondary" onclick="location.href='/manager/main'">메인 페이지로 돌아가기</button>
        </div>
        <div class="card-body">
            <div th:if="${#lists.isEmpty(studentList)}">
                <p>학생 목록이 없습니다.</p>
            </div>
            <div th:each="student : ${studentList.content}" class="student-entry">
                <h5 th:text="'학생 ID: ' + ${student.studentId}"></h5>
                <p><strong>이름:</strong> <span th:text="${student.studentName}"></span></p>
                <p><strong>학과:</strong> <span th:text="${student.department}"></span></p>
                <p><strong>생성일:</strong> <span th:text="${#temporals.format(student.createAt, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
                <p><strong>수정일:</strong> <span th:text="${#temporals.format(student.updateAt, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
            </div>
        </div>
    </div>

    <!-- 페이지네이션 -->
    <nav>
        <ul class="pagination">
            <!-- 이전 버튼 -->
            <li class="page-item" th:classappend="${studentList.hasPrevious()} ? '' : 'disabled'">
                <a class="page-link" th:if="${studentList.hasPrevious()}"
                   th:href="@{/manager/student(page=${studentList.number - 1})}" tabindex="-1">이전</a>
                <span class="page-link" th:if="${!studentList.hasPrevious()}" tabindex="-1">이전</span>
            </li>

            <!-- 페이지 번호 -->
            <li class="page-item" th:each="i : ${#numbers.sequence(0, studentList.totalPages - 1)}"
                th:classappend="${studentList.number == i} ? 'active'">
                <a class="page-link" th:href="@{/manager/student(page=${i})}" th:text="${i + 1}"></a>
            </li>

            <!-- 다음 버튼 -->
            <li class="page-item" th:classappend="${studentList.hasNext()} ? '' : 'disabled'">
                <a class="page-link" th:if="${studentList.hasNext()}"
                   th:href="@{/manager/student(page=${studentList.number + 1})}">다음</a>
                <span class="page-link" th:if="${!studentList.hasNext()}" tabindex="-1">다음</span>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
